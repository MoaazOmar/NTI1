<table>
    <thead>
      <tr>
        <th>Number</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.amount }}</td>
        <td>{{ item.price * item.amount }}</td>
        <td>
          <!-- <button (click)="removeFromCart(i)">Remove</button> -->
        </td>
      </tr>
    </tbody>
  </table>
  
  
<!-- Proceed to Checkout button -->
<form method="GET" action="/cart/checkout">
    <input type="submit" class="btn btn-primary" value="Proceed to Checkout" />
</form>
