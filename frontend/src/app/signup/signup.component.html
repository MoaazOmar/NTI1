<form class="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="input-group">
    <input id="username" formControlName="username" placeholder=" ">
    <label for="username">Username</label>
    <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="error">
      <small>Username is required.</small>
    </div>
  </div>

  <div class="input-group">
    <input id="email" formControlName="email" placeholder=" ">
    <label for="email">Email</label>
    <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error">
      <small>Please enter a valid email.</small>
    </div>
  </div>

  <div class="input-group">
    <input id="password" type="password" formControlName="password" placeholder=" ">
    <label for="password">Password</label>
  </div>

  <div class="input-group">
    <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder=" ">
    <label for="confirmPassword">Confirm Password</label>
    <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched" class="error">
      <small>Passwords do not match.</small>
    </div>
  </div>
  <div class="login-link">
    Already have an account? <a routerLink="/login">Login</a>
  </div>
  <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>

  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</form>
